<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 60;"
        renderer="logarithmicDepthBuffer: true; precision: high;">
        
        <!-- Marcador personalizado -->
        <a-marker type="pattern" url="markers/refe.patt">
            <!-- Modelo 3D en AR -->
            <a-entity position="0 0 -2" scale="0.1 0.1 0.1" rotation="0 0 0"
                gltf-model="models/sistema10.gltf">
            </a-entity>
        </a-marker>
        
        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ajusta la relación de aspecto de la cámara
        const scene = document.querySelector('a-scene');
        const camera = document.querySelector('[camera]');

        window.addEventListener('load', () => {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspect', aspectRatio);
            scene.renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('resize', () => {
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera.setAttribute('camera', 'aspect', aspectRatio);
            scene.renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
